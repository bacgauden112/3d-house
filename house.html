<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/assets/css/layout.css">
  <link rel="stylesheet" href="./public/assets/css/draggable.css">
  <link rel="stylesheet" href="./public/assets/css/styles.css">
</head>

<body>


  <div class="page-content">
    <div class="content">
      <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
          <section class="absolute inset-y-0 left-0 pr-10 max-w-full flex" style="width: 400px;">
            <div class="relative w-screen max-w-md">
              <div class="h-full flex flex-col space-y-6 py-6 bg-white shadow-xl overflow-y-scroll">
                <header class="px-4 sm:px-6">
                  <div class="area-info mb-5">
                    <h3 class="font-bold text-lg leading-7 font-medium text-gray-900 mb-2">
                      Diện tích khu đất
                    </h3>
                    <div>
                      <span id="badge-long" class="bg-blue-500 text-white p-2 mr-1 rounded">Chiều dài:
                        <span class="font-bold"></span>m</span>
                      <span id="badge-wide" class="bg-blue-500 text-white p-2 rounded">Chiều rộng:
                        <span class="font-bold"></span>m</span>
                    </div>
                  </div>
                  <h2 class="font-bold text-lg leading-7 font-medium text-gray-900">
                    Tùy chọn cho ngôi nhà
                  </h2>
                </header>

                <div class="panel" style="margin-bottom: 2rem;">

                  <div class="md:flex md:items-center mb-6 px-4 sm:px-6">
                    <div class="md:w-1/3">
                      <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-long">
                        Chọn tầng
                      </label>
                    </div>
                    <div class="md:w-2/3">
                      <div class="relative">
                        <select
                          class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                          id="grid-state">
                          <option>Tầng 1</option>
                          <option>Tầng 2</option>
                          <option>Tầng 3</option>
                        </select>
                        <div
                          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="flex-1">
                    <div class="inset-0 px-4 sm:px-6">
                      <div class="border-2 border-dashed border-gray-200 pt-10 px-2 pb-5">
                        <div class="md:flex md:items-center mb-6">
                          <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                              for="inline-long">
                              Phòng khách
                            </label>
                          </div>
                          <div class="md:w-2/3">
                            <div class=" relative flex justify-start items-center">
                              <input style="width: 45px;"
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-1 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                type="text" value="50%" id="inp-percent-lv-room">
                              <div class="draggable" style="width: 200px;">
                                <div class="relative w-full">
                                  <input type="range" class="slider" id="living-room-slider">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                          <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                              for="inline-long">
                              Phòng ngủ
                            </label>
                          </div>
                          <div class="md:w-2/3">
                            <div class=" relative flex justify-start items-center">
                              <input style="width: 45px;"
                                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-1 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                id="inline-long" type="text" value="">
                              <div class="draggable" style="width: 200px;">
                                <div class="relative w-full">
                                  <!-- <div style="left: 48%;" class="draggable-point">
                                  </div>
                                  <div style="width: 50%"
                                    class="process-complete absolute top-0 h-4 rounded relative overflow-hidden bg-green-400">
                                  </div> -->
                                  <input type="range" class="slider">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="md:flex md:items-center mb-6">
                          <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                              for="inline-long">
                              Thang
                            </label>
                          </div>
                          <div class="md:w-2/3">
                            <input
                              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                              id="inline-long" type="text" value="">
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>

                <div class="panel">
                  <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 px-4 sm:px-6">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                      Chọn phòng
                    </label>
                  </div>
                  <div class="flex-1">
                    <!-- Replace with your content -->
                    <div class="inset-0 px-4 sm:px-6">
                      <div class="border-2 border-dashed border-gray-200 pt-5 px-2 pb-5">
                        <div class="button-groups">
                          <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mb-1">
                            Phòng khách
                          </button>
                          <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mb-1">
                            Phòng ngủ 1
                          </button>
                          <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mb-1">
                            Phòng ngủ 2
                          </button>
                          <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mb-1">
                            Phòng bếp
                          </button>
                          <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mb-1">
                            Phòng đọc sách
                          </button>
                          <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mb-1">
                            Phòng thờ
                          </button>
                        </div>

                        <div class="md:flex md:items-center mb-6 mt-6">
                          <div class="md:w-1/3">
                            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
                              for="inline-long">
                              Phòng đặc biệt
                            </label>
                          </div>
                          <div class="md:w-2/3">
                            <input
                              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                              id="inline-long" type="text" value="">
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /End replace -->
                  </div>
                </div>

              </div>
              <div class="absolute top-0 right-0 -ml-8 pt-4 pr-2 flex sm:-ml-10 sm:pr-4">
                <button aria-label="Close panel"
                  class="text-gray-300 hover:text-white transition ease-in-out duration-150">
                  <!-- Heroicon name: x -->
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>

            </div>
          </section>
          <section class="3d-content inset-0 bg-gray-500 bg-opacity-75 transition-opacity" style="margin-left: 400px;">
            <div id="3d-screen">
              <canvas id="canvas"></canvas>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script>
    const areaInfo = JSON.parse(window.localStorage.getItem('areaInfo') || '{}');

    console.log(areaInfo)
    document.querySelector('#badge-long span').textContent = areaInfo.long || 0;
    document.querySelector('#badge-wide span').textContent = areaInfo.wide || 0;
  </script>

  <script src="./public/assets/js/setup-house.js" type="module"></script>
  <script src="./public/assets/js/draggables.js"></script>
</body>

</html>
