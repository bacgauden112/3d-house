<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/assets/css/layout.css">
  <link rel="stylesheet" href="./public/assets/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>

<body>


  <div class="page-content">
    <div class="content flex justify-center items-center">
      <div class="form-wrapper mt-20">
        <form action="" class="w-full max-w-sm">
          <div class="title mb-6">
            <h3 class="text-3xl text-gray-700 font-bold">Thêm diện tích khu đất</h3>
            <h6 class="text-gray-500 text-center italic">Đơn vị tính: meters</h6>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inp-long">
                Chiều dài
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inp-long" type="text" value="">
            </div>
          </div>
          <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inp-wide">
                Chiều rộng
              </label>
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inp-wide" type="text" placeholder="">
            </div>
          </div>
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button
                class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                type="button" id="next-step">
                Tiếp theo
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    const noticeError = (msg) => swal({
      icon: 'error',
      title: 'Oops...',
      text: msg,
    })
    const btnNextStep = document.getElementById('next-step');
    btnNextStep.addEventListener('click', () => {
      const inpLong = document.getElementById('inp-long').value;
      const inpWide = document.getElementById('inp-wide').value;
      console.log(inpLong, inpWide);
      const isEmptyLong = inpLong === '';
      const isEmptyWide = inpWide === '';

      if (isEmptyLong && isEmptyWide) {
        return noticeError('Hãy nhập chiều dài và chiều rộng!')
      }
      if (isEmptyLong) {
        return noticeError('Hãy nhập chiều dài!');
      }
      if (isEmptyWide) {
        return noticeError('Hãy nhập chiều rộng!');
      }
      const areaInfo = {
        long: inpLong,
        wide: inpWide
      };
      window.localStorage.setItem('areaInfo', JSON.stringify(areaInfo));
      window.location.href = 'house.html';
    })
  </script>

</body>

</html>
